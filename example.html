<html>
<head>
  <title>Selection rect</title>
  <link rel="stylesheet" type="text/css" href="build/build.css">
</head>
<body>
  <script src="build/build.js"></script>
  <script>
    var Selection = require('selection-rect');
    var rect = new Selection;
    rect.moveTo(50, 100);
    rect.to(150, 300);
    document.body.appendChild(rect.el);
  </script>
</body>
</html>
